<ion-header>
    <ion-navbar [ngStyle]="{'background': color}">
        <ion-title>Historia</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-card>
        <ion-grid>
            <ion-row>
                <ion-col col-6>
                    <span [ngStyle]="{'color': color}" *ngIf="story.publicationState==PublicationState.Published" class="span">{{ story.username }}</span>
                    <span *ngIf="story.publicationState==PublicationState.Pending" style="color: #aaaaaa">{{ story.username }}</span>
                    <small> {{ story.creationDate }} </small>
                </ion-col>
                <ion-col>
                    <ion-label *ngIf="story.publicationState==PublicationState.Published" [ngStyle]="{'color': color}">
                        <ion-icon name="done-all"></ion-icon> {{ story.publicationState }}
                    </ion-label>
                    <ion-label *ngIf="story.publicationState==PublicationState.Pending" color="gray">
                        <ion-icon name="stopwatch"></ion-icon> {{ story.publicationState }}
                    </ion-label>
                </ion-col>
            </ion-row>
            <hr>
            <ion-row>
                <p color="gray">
                    <span [ngStyle]="{'color': color}" *ngIf="story.publicationState==PublicationState.Published">{{ story.title }}</span>
                    <span *ngIf="story.publicationState==PublicationState.Pending" style="color: #aaaaaa">{{ story.title }}</span>
                    <br>
                    <span style="color: #AAAAAA; text-align: justify">{{ story.content }}</span>
                </p>
            </ion-row>
            <ion-row *ngIf="story.publicationState==PublicationState.Published">
                <ion-col>
                    <ion-label>
                        <ion-icon class="social-button facebook-button" (click)="shareViaFacebook()" name="logo-facebook"></ion-icon>
                        <ion-icon class="social-button twitter-button" (click)="shareViaTwitter()" name="logo-twitter"></ion-icon>
                        <ion-icon class="social-button instagram-button" (click)="shareViaInstagram()" name="logo-instagram"></ion-icon>
                    </ion-label>
                </ion-col>
                <ion-col>
                    <button color="btnLogin" ion-button icon-left small clear 
                            *ngIf="story.publicationState==PublicationState.Published"
                            (click)="viewComments(story.id)">
                        <ion-icon name="text"></ion-icon>
                        <div>Ver comentarios</div>
                    </button>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-card>
</ion-content>
