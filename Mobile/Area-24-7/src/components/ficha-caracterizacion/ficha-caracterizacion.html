<div *ngIf="currentApp" class="container">
        <ion-toolbar [style.background]="currentApp.color" >
                <ion-title >
                
                    Ficha de caracterizaci√≥n
                </ion-title>
                <ion-buttons end>
                    <button ion-button  icon-only  end (click)="closeModal()">
                        <ion-icon name="close"></ion-icon>
                    </button>
                </ion-buttons>
            </ion-toolbar>
    <div id="texto-modal" class="tag">
        <div class="contenido">
            
            <p>Municipio: {{ characterizationCard.nombreMunicipio | titlecase }}</p>
            <div class="capa" *ngFor="let capa of characterizationCard.capas">
                <img src={{capa.urlIcono}}>
                <span>{{ capa.nombreCapa }}</span>
                <div class="categoria" *ngFor="let categoria of capa.categorias">
                    <img src={{categoria.urlIcono}}>
                    <span>{{ categoria.nombreCategoria }}: {{ categoria.nombreMarcador }}</span>
                </div>
            </div>
        </div>
    </div>
</div>
