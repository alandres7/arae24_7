<ion-header [ngStyle]="{'background':color}">
    <ion-toolbar>
        <ion-title>
            <img class="icon-header" [src]="vigia?.rutaIcono" alt="">
            <p><span style="color:white" no-margin>{{vigia?.titulo}}</span></p>
        </ion-title>
        <ion-buttons end *ngIf="closeView == true">
            <button ion-button icon-only end (click)="closeModal()">
                <ion-icon name="close"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-spinner *ngIf="loading"></ion-spinner>

    <ion-grid *ngIf="!loading">
        <ion-row>
            <ion-label text-wrap class="subtitulo"><span [ngStyle]="{'color': color}"
                    no-margin>{{vigia?.subtitulo}}</span></ion-label>
        </ion-row>
        <ion-row>
            <!-- <ion-slides pager>
                        <ion-slide *ngFor="let picture of pictureUri; let i = index">
                            <img [src]="picture.url" alt="" *ngIf="picture.tipo == 'image'">
                            <video controls="controls" preload="metadata" webkit-playsinline="webkit-playsinline"
                                 *ngIf="picture.tipo == 'video'">
                                <source [src]="picture.url" type="video/mp4" />
                            </video>
                            <audio controls *ngIf="picture.tipo == 'audio'">
                                <source [src]="picture.url" type="audio/ogg">
                            </audio>
                        </ion-slide>
                    </ion-slides> -->
            <img [src]="vigia.rutaMultimedia" class="imagen">
        </ion-row>
        <ion-row>
            <ion-label text-wrap>
                <ion-icon name="medal" [ngStyle]="{'color': color}"></ion-icon>
                <span [ngStyle]="{'color': color}">Autoridad competente:</span>
                {{autoridad?.nombre}}-{{autoridad?.municipio}}
            </ion-label>
        </ion-row>
        <ion-row>
            <ion-label text-wrap>
                <ion-icon name="person" [ngStyle]="{'color': color}"></ion-icon>
                <span [ngStyle]="{'color': color}">Nombre:</span> {{vigia.username}}<br />
                <span [ngStyle]="{'color': color}">Dirección:</span> {{vigia.direccion}}<br />
                <span [ngStyle]="{'color': color}">Fecha y hora:</span> {{vigia.fechaReporte}}
            </ion-label>
        </ion-row>
        <ion-row>
            <ion-label text-wrap>
                <ion-icon name="create" [ngStyle]="{'color': color}"></ion-icon>
                <span [ngStyle]="{'color': color}">Descripción:</span> {{vigia.descripcion}}
            </ion-label>
        </ion-row>
        <ion-row class="centerText">
            <ion-label text-wrap [ngStyle]="{'text-decoration-color':color}">
                <strong [ngStyle]="{'color': color}" (click)="showState()">Consulta aquí el estado de este
                    reporte</strong>
            </ion-label>
        </ion-row>

    </ion-grid>
    <ion-grid text-center class="segundo" *ngIf="!loading">
        <ion-row>
            <button ion-button full [ngStyle]="{'background-color': color}" (click)="newComment()">
                <span *ngIf="!vigia.hasStories">Comentarios</span>
            </button>
        </ion-row>
    </ion-grid>
</ion-content>
