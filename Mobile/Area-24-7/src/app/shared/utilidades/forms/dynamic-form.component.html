<form (ngSubmit)="onSubmit()" [formGroup]="form">
  <ion-list>
    <div *ngFor="let control of controls">
      <h3 text-center *ngIf="control.controlType === 'label'">{{control.label}}</h3>
      <ion-grid>
        <ion-row *ngIf="control.controlType === 'datatime'" text-wrap>
          <ion-col col-10>
            <ion-label>{{control.label}}</ion-label>
          </ion-col>
          <ion-col col-2>
            <ion-select [formControlName]="control.key" [id]="control.key" [placeholder]="control.placeholder"
              [multiple]="control.multiple" interface="action-sheet">
              <ion-option *ngFor="let option of control.options" [value]="option">{{option.label}}</ion-option>
            </ion-select>
          </ion-col>
        </ion-row>

        <ion-row *ngIf="control.controlType === 'select'" text-wrap>
          <ion-col col-9>
            <ion-label>{{control.label}}</ion-label>
          </ion-col>
          <ion-col col-3>
            <ion-select [formControlName]="control.key" [id]="control.key" [placeholder]="control.placeholder"
              [multiple]="control.multiple">
              <ion-option *ngFor="let option of control.options" [value]="option">{{option.label}}</ion-option>
            </ion-select>
          </ion-col>
        </ion-row>

        <ion-row *ngIf="control.controlType === 'textbox'" text-wrap>
          <ion-col col-12>
            <ion-input [formControlName]="control.key" [id]="control.key" [type]="control.type"
              [placeholder]="control.label">
            </ion-input>
          </ion-col>
        </ion-row>

      </ion-grid>
    </div>

  </ion-list>

</form>
