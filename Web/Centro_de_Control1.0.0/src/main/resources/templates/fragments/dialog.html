<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head lang="en">
<title th:text="'' + ${title}"></title>
<meta charset="utf-8" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<div th:replace="fragments/frameMaps :: header-contend"></div>
<div th:replace="fragments/enviarMensajePush :: mensajes-push-header"></div>
<div th:replace="area247/adminAplicaciones/adminAplicaciones :: adminAplicacionesHeader"></div>
</head>

<div th:replace="area247/adminAplicaciones/adminAplicaciones :: adminAplicacionesStyles"></div>

<body>
	<div th:replace="fragments/frameMaps :: sideBar-Left-App"></div>

	
	<div th:fragment="modalConfirmDelete">
	    <div id="modalConfirmDelete" class="modal" style="display: none;">    
	        <div style="background-color: #E8E8E8; width: 20%; position: relative; text-align:center; 
	         height: 20%; top: 40%; left: 40%; border: 10px solid; border-color: rgba(0,0,0,0.8)"> 
	            <br/>    
		        <p>¿Está seguro que desea eliminar este elemento?</p>		    
		        <a id="confirmDelete" class="btn btn-default" style="height:32px; background-color: #9FC418; 
		         border-radius: 3px; margin-right: 5px;">
			        <span style="color: #FFFFFF;">Aceptar</span>
			    </a>			
			    <a id="cancelDelete" class="btn btn-default" style="height:32px; background-color: #9FC418; 
			     border-radius: 3px; margin-left: 5px;">
			        <span style="color: #FFFFFF;">Cancelar</span>
			    </a>		    		    		    
	        </div> 
        </div>                 
    </div>
    
        
    <div th:fragment="modalProgramCateg">
	    <div id="modalProgramCateg" class="modal" style="display: none;">    
	        <div style="background-color: #E8E8E8; width: 30%; position: relative; 
	         height: 30%; top: 35%; left: 35%; border: 10px solid; border-color: rgba(0,0,0,0.8)"> 
			    <br/> 
                <form id="programTaskCategForm" th:action="@{/programTaskCateg}" th:method="post"  
                 style="width:100%; background-color: #E8E8E8; float: center; display: block;" enctype="multipart/form-data">  	         							  			
                    
			    	<input type="hidden" th:name="id"></input>	
			    	<input type="hidden" th:name="nombre"></input>			    				    		
			    	<br/>
			    	<p style="text-align:center; color:#9FC418;">Programar Tarea</p>
			    	<br/>			    	
			    	<div class="row margin-reset">  				
			    	    <div class="col-xs-12 col-sm-4 col-md-4">
			    		    <p style="color:#9FC418;">Inicia:</p>
			    		</div>
			    		<div class="col-xs-12 col-sm-8 col-md-8">
			    		    <input id="fechaIni" name="horaIni" type="datetime-local"></input>
			    		</div>													  			   				  
			    	</div>	
			    	<br/> 
			    	<div class="row margin-reset">  				
			    	    <div class="col-xs-12 col-sm-4 col-md-4">
			    		    <p style="color:#9FC418;">Repeticiones cada:</p>
			    		</div>
			    		<div class="col-xs-12 col-sm-4 col-md-4">
			    		    <input type="number" id="intervalo" th:name="intervalo" min="1" max="200"></input>
			    		</div>	
			    		<div class="col-xs-12 col-sm-4 col-md-4">
			    		    <select id="unidad" name="unidad">
							    <option value="Minutos">Minutos</option>
							    <option value="Horas">Horas</option>
								<option value="Dias">Días</option>
								<option value="Meses">Meses</option>
								<option value="Anios">Años</option>
							</select>
			    		</div>													  			   				  
			    	</div>			
			    	
			    	<input type="hidden" th:name="idAplicacionDeCapa" th:value="'' + ${idAplicacionDeCapa}"></input>
				    <input type="hidden" th:name="idCapaDeCategoria" th:value="'' + ${idCapaDeCategoria}"></input>	
			    		    	
			    	<br/><br/>
			    	<div style="text-align:center">
			    	<button id="programTask" type="submit" class="btn btn-default" style="height:32px; background-color: #9FC418; 
	                 border-radius: 3px; margin-right: 5px;">
	                    <span style="color: #FFFFFF;">Programar</span>
	                </button>	
                    <a id="cancelarProgram" class="btn btn-default" style="height:32px; background-color: #9FC418; 
	                 border-radius: 3px; margin-left: 5px;">
	                   <span style="color: #FFFFFF;">Cancelar</span>
	                </a>
	                </div>							
                </form> 			    
			    			    		    	    		    		    
	        </div> 
        </div>                
    </div>
    
    
    
    <div th:fragment="modalProgramCapa">
	    <div id="modalProgramCapa" class="modal" style="display: none;">    
	        <div style="background-color: #E8E8E8; width: 30%; position: relative; 
	         height: 30%; top: 35%; left: 35%; border: 10px solid; border-color: rgba(0,0,0,0.8)"> 
			    <br/> 
                <form id="programTaskCapaForm" th:action="@{/programTaskCapa}" th:method="post"  
                 style="width:100%; background-color: #E8E8E8; float: center; display: block;" enctype="multipart/form-data">  	         							  			
                    
			    	<input type="hidden" th:name="id"></input>	
			    	<input type="hidden" th:name="nombre"></input>			    				    		
			    	<br/>
			    	<p style="text-align:center; color:#9FC418;">Programar Tarea</p>
			    	<br/>			    	
			    	<div class="row margin-reset">  				
			    	    <div class="col-xs-12 col-sm-4 col-md-4">
			    		    <p style="color:#9FC418;">Inicia:</p>
			    		</div>
			    		<div class="col-xs-12 col-sm-8 col-md-8">
			    		    <input id="fechaIni" name="horaIni" type="datetime-local"></input>
			    		</div>													  			   				  
			    	</div>	
			    	<br/> 
			    	<div class="row margin-reset">  				
			    	    <div class="col-xs-12 col-sm-4 col-md-4">
			    		    <p style="color:#9FC418;">Repeticiones cada:</p>
			    		</div>
			    		<div class="col-xs-12 col-sm-4 col-md-4">
			    		    <input type="number" id="intervalo" th:name="intervalo" min="1" max="200"></input>
			    		</div>	
			    		<div class="col-xs-12 col-sm-4 col-md-4">
			    		    <select id="unidad" name="unidad">
							    <option value="Minutos">Minutos</option>
							    <option value="Horas">Horas</option>
								<option value="Dias">Días</option>
								<option value="Meses">Meses</option>
								<option value="Anios">Años</option>
							</select>
			    		</div>													  			   				  
			    	</div>			
			    	
			    	<input type="hidden" th:name="idAplicacionDeCapa" th:value="'' + ${idAplicacionDeCapa}"></input>
			    		    	
			    	<br/><br/>
			    	<div style="text-align:center">
			    	<button id="programTask" type="submit" class="btn btn-default" style="height:32px; background-color: #9FC418; 
	                 border-radius: 3px; margin-right: 5px;">
	                    <span style="color: #FFFFFF;">Programar</span>
	                </button>	
                    <a id="cancelarProgram" class="btn btn-default" style="height:32px; background-color: #9FC418; 
	                 border-radius: 3px; margin-left: 5px;">
	                   <span style="color: #FFFFFF;">Cancelar</span>
	                </a>
	                </div>							
                </form> 			    
			    			    		    	    		    		    
	        </div> 
        </div>                
    </div>


</body>

</html>
