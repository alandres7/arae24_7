#Server
server.port=9094
# Perfiles: DEV_local=localdev; DEV=dev; QA=qa; PrePROD=amva; PROD=prod
spring.profiles.active=localdev
#logger__________________________________________________________________________________________________
logging.level.org.springframework.web=ERROR
logging.level.org.hibernate=ERROR
logging.level.co.gov.metropol.area247.*=DEBUG
logging.level.co.gov.metropol.area247.centrocontrol.restcontroller=DEBUG
# Logging pattern for the console
logging.pattern.console= %d{yyyy-MM-dd HH:mm:ss} %c - %msg%n
# Logging pattern for file
#logging.pattern.file= "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
logging.pattern.file= %d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %c - %m%n%ex{full}
#multipart__________________________________________________________
spring.http.multipart.enabled=true
spring.http.multipart.max-file-size=40MB
spring.http.multipart.max-request-size=42MB
##Compresion__________________________________________________________
server.compression.enabled=true
server.compression.mime-types=application/json,application/xml,text/html,text/xml,text/

